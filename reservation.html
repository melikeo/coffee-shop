    <h2>Reservation</h2>
    <p>Send your  reservation request and we will keep a nice table for you.</p>

    <section>
        <div class="reservationTitle">
            <h2>Reservation Form</h2>
        </div>
        <div class="reservationFormContainer">
            <form id="reservationForm">
            <label for="guestnr">Number of Guests</label>
            <input type="number" id="guestnr" name="guestnr" min="1" max="10">
            <label for="datepicker">Date</label>
            <input type="date" id="datepicker" name="datepicker">
            <label for="timepicker">Time</label>
            <input type="time" id="timepicker" name="timepicker">
            <label for="guestname">Full Name</label>
            <input type="text" id="guestname" name="guestname">
            <label for="emailaddress">Email Address</label>
            <input type="text" id="emailaddress" name="emailaddress">
            <input type="submit" value="Send your request">
        </form>
        </div>
    </section>

    <section id="hours" class="Hours">
        <h2>Opening Hours</h2>
        <div class="hours-list">
            <div class="hours-item">Monday - Saturday<span>8 - 23</span></div>
            <div class="hours-item">Sunday<span>9 - 19</span></div>
        </div>
    </section>


    <footer>
